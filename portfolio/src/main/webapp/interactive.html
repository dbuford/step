        h1{
            color:Purple;

        h1.inset{

       <div>
        <header>
            <h2> Interactive Piece</h2>
         </header>    
            <h1 class="inset"> Quiz Time!</h1>
       
        <p id="question"><b> Question 1: How Many Schools Have I Attended?<b></p>
        <p id="guess"><b> Guess the Answer! Good Luck</b></p>
        <button type="button"  id="button1" onclick="WrongFunction()"> 3 </button>
        <button type="button" id="button2" onclick="RightFunction()"> 8 </button>
        <button type="button" id="button3" onclick="WrongFunction()"> 12 </button>
        <button type="button" id="button4" onclick="WrongFunction()"> 5 </button>
        </div>
        <div>
            <h1 class="inset"> Time to Dance!</h1>
            <button type="button" onclick="DanceOff()"> Dance Off</button>
            <button type="button" onclick="DanceOn()"> Dance On </button>
        </div><br>
        <div>
            <img id="picture1" src="/images/dance1_off.jpg" alt="Dance 1_off" width="400" height="400">
            <img id="picture2" src="/images/dance2_off.jpg" alt="Dance 2_off" width="400" height="400">
            <img id="picture3" src="/images/dance3_off.jpg" alt="Dance 3_off" width="400" height="400">
        </div>

        <script>
            var questions=["Question 2: What Grade Was I First Introduced to Code", "Question 3: Opinion: Who is the Strongest Avenger","Question 4: My Preferred Hogwarts House", ""];
            var button1=["7th Grade","Spider-Man", "Gryffindor" ];
            var button2=["9th Grade", "Scarlet Witch", "Ravenclaw"];
            var button3=["Freshman Year of College", "Thor", "Slytherin"];
            var button4=["11th Grade", "Doctor Strange", "Hufflepuff"];
            var count=0;

            function WrongFunction(){
                document.getElementById("guess").innerHTML="Not Quite! Try Again";
                                    }

            function RightFunction(){
                    document.getElementById("guess").innerHTML="Correct! Next Question";
                    document.getElementById("question").innerHTML= questions[count];
            
                    var first_button=document.getElementById("button1");
                    first_button.innerHTML=button1[count];

                    var second_button=document.getElementById("button2");
                    second_button.innerHTML=button2[count];

                    var third_button=document.getElementById("button3");
                    third_button.innerHTML=button3[count];

                    var fourth_button=document.getElementById("button4");
                    fourth_button.innerHTML=button4[count];

                    count++;
                    if(count>3){
                        document.getElementById("guess").innerHTML="Quiz Complete! Great Job";
                        first_button.style.display = 'none';
                        second_button.style.display = 'none';
                        third_button.style.display = 'none';
                        fourth_button.style.display = 'none';
                              }
                    }

            function DanceOff(){
                var image_off_1 = document.getElementById("picture1");
                image_off_1.src = "/images/dance1_off.jpg";
                var image_off_2 = document.getElementById('picture2');
                image_off_2.src = "/images/dance2_off.jpg";
                var image_off_3 = document.getElementById('picture3');
                image_off_3.src = "/images/dance3_off.jpg";
                               }    
            function DanceOn(){
                var image_on_1=document.getElementById('picture1');
                document.getElementById("picture1").src="/images/dance1.gif";
                var image_on_2=document.getElementById('picture2');
                image_on_2.src="/images/dancetwo.gif";
                var image_on_3=document.getElementById('picture3');
                image_on_3.src="/images/dance3.gif";
                              }   
         
        </script>
