<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <style>
        /*style comment list*/
        ul{
            list-style-type:none;
          }
        /*style each created divider*/
         div{
             padding:0px;
             border-bottom-style:solid;
             width:50%;
             background-color:White;
            } 
        /*style the two header texts*/
         h1{
             text-align:center;
             color:LightBlue;
           }
         h2{
             font-size:17px;
             padding:0px;
             
           }
        /*style each image in the comment div*/
         img{
             float:left;
             width:90px;
             height:90px;
             border-radius:20%;
             padding-right:5px;
             
            }
        /*style the body*/
        body {
            width:100%
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color:White;
            background-size:cover;
             }
       /*style horizontal nav bar*/
        .topnav {
            overflow: hidden;
            background-color: White;
                }
        /*style links in nav bar*/
        .topnav a {
            float: left;
            color: Black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
                  }
        /*change color of link when hovered on*/
        .topnav a:hover {
            background-color: LightPink;
            color: White;
                        }
        /*style active link in navbar*/
        .topnav a.active {
        background-color: LightBlue;
        color: white;
                         } 
        /*create right-aligned link*/
        .topnav a.right{
            float:right;
                        } 
        textarea{
            background-color:LightBlue;
            opacity: 0.6;
            border-radius:5px;
            margin-left: 35%;
               }
        .textarea1{
            margin-left:40%;
                  }
        .title1{
            margin-left:46%;
        }
        .textarea2{
            margin-left:34%;
        }

                         
     </style>

             <button style="margin-left:46%">Submit</button>
