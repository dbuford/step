    <style>
        /*style the h2 header*/
        h2{
            text-align:center;
            font-family: 'Berkshire Swash', cursive;
            padding-top:30px;
            font-size: 80px;
            color:White;
        }
        /*style the  body*/
        body{

            }
        /*create round images*/
        img.rounded-corners{
            border-radius:50%;
            }
        /*style the image*/
        img{
            float:left;
            margin-right:30px;
            margin-top: 30px
        }
        /*style for the a tag*/
        a{
            text-decoration:none;
            color:White;
            display:block;
            text-align:center;
            font-size:15px;
            width:200px;
            height:20px;
            border-bottom-style: solid;
            border-bottom-color: black;
            background-color:Purple;
            padding:10px;
        }
        /*style the navigation menu*/
        nav{
            float:left;
            width:16%;
            height:900px;
            background-color:White;
            padding:5px; 
        }  
        /*style the list in the nav menu*/
        nav ul {
             list-style-type: none;
             padding:0;
             font-family: Arial, sans-serif;
            font-size: medium;
            font-weight: bold;    
        }
        /*style the article section*/
        article
        {
            float:left;
            width:80.5%;
            padding:20px;
            background-color:White;
        }
        /*change color of active tab*/
        .active{
            background-color:Plum;
            }
        /*change color of tab hovered over*/
        a:hover{
            background-color:LightPink;
            }
        /*style container*/
        .container {
            position: relative;
            text-align:center;
            float:left;
        }
        /*style the text-block*/
        .text-block {
            position: absolute;
            bottom: 20px;
            right: 70px;
            background-color: White;
            color: Purple;
            height:30px;
            width:300px;
            padding-bottom:15px;
            text-align:center;
            font-size:20px;
            font-weight:bold;
        }
        /*style the header*/
        .header-img {
            width: 100%;
            height: 200px;
            background: url(/images/bluepink.jpg);
            background-size: cover;
}
